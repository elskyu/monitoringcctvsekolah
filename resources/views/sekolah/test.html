<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Bar</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
            }
            .container {
                width: 300px;
            }
            .search-box {
                position: relative;
                width: 100%;
            }
            .search-box input {
                width: 100%;
                padding: 10px 15px;
                border: 1px solid #ccc;
                border-radius: 20px;
                outline: none;
                font-size: 16px;
            }
            .search-box i {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: gray;
            }
            ul {
                list-style: none;
                padding: 0;
                margin-top: 10px;
                background: white;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }
            ul li {
                padding: 10px;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }
            ul li:hover {
                background: #f0f0f0;
            }
            ul li:last-child {
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search..." />
                <i>üîç</i>
            </div>
            <ul id="resultList">
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
                <li>Durian</li>
                <li>Grapes</li>
                <li>Orange</li>
                <li>Pineapple</li>
            </ul>
        </div>

        <script>
            document
                .getElementById("searchInput")
                .addEventListener("input", function () {
                    let filter = this.value.toLowerCase();
                    let items = document.querySelectorAll("#resultList li");

                    items.forEach((item) => {
                        let text = item.textContent.toLowerCase();
                        item.style.display = text.includes(filter)
                            ? ""
                            : "none";
                    });
                });
        </script>
    </body>
</html>
